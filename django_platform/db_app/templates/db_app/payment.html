<h2>Ожидающие оплаты</h2>

<form method="POST">
    {% csrf_token %}
    {% for item in cart_items %}
        <div class="doc" style="margin-bottom: 10px;">
            <label>
                <input type="checkbox" name="cart_ids" value="{{ item.id }}">
                Документ ID: {{ item.docs_id.id }} — Цена: {{ item.order_price }} ₽
            </label>
        </div>
    {% empty %}
        <p>Нет заказов на оплату.</p>
    {% endfor %}

    {% if cart_items %}
        <button type="submit" style="margin-top: 20px;">Оплатить выбранное</button>
    {% endif %}
</form>
