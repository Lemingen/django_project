<h2>Оплата прошла успешно!</h2>

<p>Следующие документы были успешно оплачены и отправлены на анализ:</p>

<ul>
    {% for item in recent_paid %}
        <li>Документ ID: {{ item.docs_id.id }} — Цена: {{ item.order_price }} ₽</li>
    {% empty %}
        <li>Оплаченных заказов пока нет.</li>
    {% endfor %}
</ul>

<a href="{% url 'order_analysis' %}">Вернуться к документам</a>
